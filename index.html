<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properties.ai - Comming Soon</title>

    <link href="https://cdn.jsdelivr.net/gh/codeOpacity/op_icons@main/op_icons.all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <section>
        <div class="container">
            <div class="coming_soon">
                <!--Dummy div-->
                <div></div>
                <div class="wrapper">
                    <div class="header">
                        <p class="sm_text">Properties.ai</p>
                        <div class="main_text ">Coming Soon</div>
                        <p class="main_para">
                            Our website is coming soon. We are currently working on this
                            website. Please check again within couple Days or drop your
                            email here to notify!
                        </p>
                    </div>

                    <form action="#0" class="form">
                        <input type="email" placeholder="Enter your email" required />
                        <button type="submit"><span class="op-send"></span></button>
                    </form>

                    <div class="counter">
                        <div class="count">
                            <span class="digit" id="days">00</span>
                            <span>Days</span>
                        </div>
                        <div class="count">
                            <span class="digit" id="hours">00</span>
                            <span>Hours</span>
                        </div>
                        <div class="count">
                            <span class="digit" id="minutes">00</span>
                            <span>Minutes</span>
                        </div>
                        <div class="count">
                            <span class="digit" id="seconds">00</span>
                            <span>Seconds</span>
                        </div>
                    </div>
                </div>

                <!--Socials-->
                <div class="socials">
                    <a href="#0"><span class="op-facebook"></span></a>
                    <a href="#0"><span class="op-twitter"></span></a>
                    <a href="#0"><span class="op-linkedin"></span></a>
                </div>
                <div class="credit">Desgined By ~ <a href="https://www.linkedin.com/in/tushar-chandak-b2b943257/"
                        class="credit-name">Tushar</a></div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/script.js"></script>
</body>

</html>
